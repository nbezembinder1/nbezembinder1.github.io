ect. &lt;static&gt; SFL Constant identifying the IoT Sensor SFL project. Methods &lt;static&gt; createInstance(type) Public. Create an IoT Sensor instance. Parameters: Name Type Description type string String with type of sensor. Use constants evothings.iotsensor.SFL and evothings.iotsensor.RAW. Returns: evothings.iotsensor.instance or null if an object of the requested type cannot be created. Example // Create a new IoT Sensor SFL instance var iotsensor = evothings.iotsensor.createInstance(evothings.iotsensor.SFL); &lt;static&gt; currentTime() Returns current time using new Date() in a readable string Returns: - Current time in hh:MM:SS.sss format Type string Example var time = evothings.iotsensor.currentTime(); console.log('Current time: ' + time); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-01T12:15:40+02:00 using the DocStrap template. "},"evothings.iotsensor.ble.html":{"id":"evothings.iotsensor.ble.html","title":"Namespace: ble","body":" Documentation Namespaces evothings.iotsensorevothings.iotsensor.bleevothings.iotsensor.ble.errorevothings.iotsensor.ble.RAWevothings.iotsensor.ble.SLFevothings.iotsensor.ble.statusevothings.iotsensor.instanceevothings.iotsensor.instance_bleevothings.iotsensor.instance_settingsevothings.iotsensor.settingsevothings.iotsensor.settings.errorevothings.iotsensor.settings.status Namespace: ble .iotsensor. ble JavaScript library for the Dialog IoT Sensor. Shared functions are added for the BLE IoT Sensor (RAW and SFL). See evothings.iotsensor.instance and evothings.iotsensor.instance_ble after creating a new instance Namespaces error RAW SLF status × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-01T12:15:40+02:00 using the DocStrap template. "},"evothings.iotsensor.ble.error.html":{"id":"evothings.iotsensor.ble.error.html","title":"Namespace: error","body":" Documentation Namespaces evothings.iotsensorevothings.iotsensor.bleevothings.iotsensor.ble.errorevothings.iotsensor.ble.RAWevothings.iotsensor.ble.SLFevothings.iotsensor.ble.statusevothings.iotsensor.instanceevothings.iotsensor.instance_bleevothings.iotsensor.instance_settingsevothings.iotsensor.settingsevothings.iotsensor.settings.errorevothings.iotsensor.settings.status Namespace: error .iotsensor.ble. error Error constants. There are additional error strings reported by the cordova-ble plugin and the easyble.js library. Members &lt;static&gt; CONNECTION_LOST Connection lost &lt;static&gt; SCAN_FAILED Scan failed. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-01T12:15:40+02:00 using the DocStrap template. "},"evothings.iotsensor.ble.RAW.html":{"id":"evothings.iotsensor.ble.RAW.html","title":"Namespace: RAW","body":" Documentation Namespaces evothings.iotsensorevothings.iotsensor.bleevothings.iotsensor.ble.errorevothings.iotsensor.ble.RAWevothings.iotsensor.ble.SLFevothings.iotsensor.ble.statusevothings.iotsensor.instanceevothings.iotsensor.instance_bleevothings.iotsensor.instance_settingsevothings.iotsensor.settingsevothings.iotsensor.settings.errorevothings.iotsensor.settings.status Namespace: RAW .iotsensor.ble. RAW Internal implementation of JavaScript library for the IoT Sensor RAW project. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-01T12:15:40+02:00 using the DocStrap template. "},"evothings.iotsensor.ble.SLF.html":{"id":"evothings.iotsensor.ble.SLF.html","title":"Namespace: SLF","body":" Documentation Namespaces evothings.iotsensorevothings.iotsensor.bleevothings.iotsensor.ble.errorevothings.iotsensor.ble.RAWevothings.iotsensor.ble.SLFevothings.iotsensor.ble.statusevothings.iotsensor.instanceevothings.iotsensor.instance_bleevothings.iotsensor.instance_settingsevothings.iotsensor.settingsevothings.iotsensor.settings.errorevothings.iotsensor.settings.status Namespace: SLF .iotsensor.ble. SLF Internal implementation of JavaScript library for the IoT Sensor SFL project. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-01T12:15:40+02:00 using the DocStrap template. "},"evothings.iotsensor.ble.status.html":{"id":"evothings.iotsensor.ble.status.html","title":"Namespace: status","body":" Documentation Namespaces evothings.iotsensorevothings.iotsensor.bleevothings.iotsensor.ble.errorevothings.iotsensor.ble.RAWevothings.iotsensor.ble.SLFevothings.iotsensor.ble.statusevothings.iotsensor.instanceevothings.iotsensor.instance_bleevothings.iotsensor.instance_settingsevothings.iotsensor.settingsevothings.iotsensor.settings.errorevothings.iotsensor.settings.status Namespace: status .iotsensor.ble. status Status constants. Members &lt;static&gt; CONNECTED Connected to physical device. &lt;static&gt; CONNECTING Connecting to physical device. &lt;static&gt; DEVICE_INFO_AVAILABLE Info about the device is available. &lt;static&gt; IOTSENSOR_FOUND Found IoT Sensor device. &lt;static&gt; IOTSENSOR_NOT_FOUND Scanning timed out, no device found. &lt;static&gt; IOTSENSOR_ONLINE IoT Sensor device is connected and sensors are avaliable. &lt;static&gt; READING_DEVICE_INFO Reading info about the device. &lt;static&gt; READING_SERVICES Reading services of the device. &lt;static&gt; SCANNING Scanning is ongoing. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-01T12:15:40+02:00 using the DocStrap template. "},"evothings.iotsensor.instance.html":{"id":"evothings.iotsensor.instance.html","title":"Namespace: instance","body":" Documentation Namespaces evothings.iotsensorevothings.iotsensor.bleevothings.iotsensor.ble.errorevothings.iotsensor.ble.RAWevothings.iotsensor.ble.SLFevothings.iotsensor.ble.statusevothings.iotsensor.instanceevothings.iotsensor.instance_bleevothings.iotsensor.instance_settingsevothings.iotsensor.settingsevothings.iotsensor.settings.errorevothings.iotsensor.settings.status Namespace: instance .iotsensor. instance Abstract IoTSensor instance object that defines a common interface. Methods accelerometerCallback(callbackFun) RAW and SFL Set the accelerometer notification callback. This function is called everytime new data is available. Data is returned in g (x, y, z) Parameters: Name Type Description callbackFun function Callback called with accelerometer data: callbackFun(data). Example iotsensor.accelerometerCallback( function(data) { console.log('Accelerometer data: ' + data.x + 'g ' + data.y + 'g ' + data.z + 'g'); } ); accelerometerOff() RAW and SFL Turn off accelerometer notification. Example iotsensor.accelerometerOff(); accelerometerOn() RAW and SFL Turn on accelerometer notification. Make sure the callback function is set before turning on the sensor Example iotsensor.accelerometerOn(); barometerCallback(callbackFun) RAW and SFL Set the barometer notification callback. This function is called everytime new data is available. Data is returned in Pascal (whole number) Parameters: Name Type Description callbackFun function Callback called with barometer data: callbackFun(data). Example iotsensor.barometerCallback( function(data) { console.log('Barometer data: ' + data + 'Pa'); } ); barometerOff() RAW and SFL Turn off barometer notification. Example iotsensor.barometerOff(); barometerOn() RAW and SFL Turn on barometer notification. Make sure the callback function is set before turning on the sensor Example iotsensor.barometerOn(); errorCallback(errorFun) Set the error handler function. If no errorCallback is set, the default handler will be called: console.log(evothings.iotsensor.currentTime() + ' IoT Sensor error: ' + error); Parameters: Name Type Description errorFun function Callback called with error: errorFun(error) getDeviceModel() Return the device model Returns: Type string Example var model = iotsensor.getDeviceModel(); console.log('Device model ' + model); getFirmwareString() Return the firmware version on the device Returns: Type string Example var version = iotsensor.getFirmwareString(); console.log('Firmware version: ' + version); gyroscopeCallback(callbackFun) RAW and SFL Set the gyroscope notification callback. This function is called everytime new data is available. Data is returned in degrees per second (x, y, z) Parameters: Name Type Description callbackFun function Callback called with gyroscope data: callbackFun(data). Example iotsensor.gyroscopeCallback( function(data) { console.log('Gyroscope data: ' + data.x + 'degrees per second ' + data.y + 'degrees per second ' + data.z + 'degrees per second'); } ); gyroscopeOff() RAW and SFL Turn off gyroscope notification. Example iotsensor.gyroscopeOff(); gyroscopeOn() RAW and SFL Turn on gyroscope notification. Make sure the callback function is set before turning on the sensor Example iotsensor.gyroscopeOn(); humidityCallback(callbackFun) RAW and SFL Set the humidity notification callback. This function is called everytime new data is available. Data is returned in % (whole number) Parameters: Name Type Description callbackFun function Callback called with humidity data: callbackFun(data). Example iotsensor.humidityCallback( function(data) { console.log('Humidity data: ' + data + '%'); } ); humidityOff() RAW and SFL Turn off humidity notification. Example iotsensor.humidityOff(); humidityOn() RAW and SFL Turn on humimdity notification. Make sure the callback function is set before turning on the sensor Example iotsensor.humidityOn(); isAccelerometerAvailable() Checks if the accelerometer is available. Returns: Type boolean Example // Check if accelerometer is available if(iotsensor.isAccelerometerAvailable()) { iotsensor.accelerometerOn(); } isBarometerAvailable() Checks if the barometer is available. Returns: Type boolean Example // Check if barometer is available if(iotsensor.isBarometerAvailable()) { iotsensor.barometerOn(); } isGyroscopeAvailable() Checks if the gyroscope is available. Returns: Type boolean Example // Check if gyroscope is available if(iotsensor.isGyroscopeAvailable()) { iotsensor.gyroscopeOn(); } isHumidityAvailable() Checks if the humidity sensor is available. Returns: Type boolean Example // Check if humidity sensor is available if(iotsensor.isHumidityAvailable()) { iotsensor.humidityOn(); } isMagnetometerAvailable() Checks if the magnetometer is available. Returns: Type boolean Example // Check if magnetometer is available if(iotsensor.isMagnetometerAvailable()) { iotsensor.magnetometerOn(); } isSflAvailable() Checks if Sensor Fusion is available. Returns: Type boolean Example // Check if sensor fusion is available if(iotsensor.isSflAvailable()) { iotsensor.sflOn(); } isTemperatureAvailable() Checks if the temperature sensor is available. Returns: Type boolean Example // Check if temperature sensor is available if(iotsensor.isTemperatureAvailable()) { iotsensor.temperatureOn(); } magnetometerCallback(callbackFun) RAW and SFL Set the magnetometer notification callback. This function is called everytime new data is available. Data is returned in micro Tesla (x, y, z) Parameters: Name Type Description callbackFun function Callback called with magnetometer data: callbackFun(data). Example iotsensor.magnetometerCallback( function(data) { console.log('Magnetometer data: ' + data.x + 'µT ' + data.y + 'µT ' + data.z + 'µT'); } ); magnetometerOff() RAW and SFL Turn off magnetometer notification. Example iotsensor.magnetometerOff(); magnetometerOn() RAW and SFL Turn on magnetometer notification. Make sure the callback function is set before turning on the sensor Example iotsensor.magnetometerOn(); sflCallback(callbackFun) SFL only Set the sensor fusion notification callback. This function is called everytime new data is available. Data is returned in 4 axis (w, x, y, z) Parameters: Name Type Description callbackFun function Callback called with sensor fusion data: callbackFun(data). Example iotsensor.sflCallback( function(data) { console.log('Sensor fusion data: ' + data.w + ' ' + data.x + ' ' + data.y + ' ' + data.z); } ); sflOff() SFL only Turn off sensor fusion notification. Example iotsensor.sflOff(); sflOn() SFL only Turn on sensor fusion notification. Make sure the callback function is set before turning on sensor fusion Example iotsensor.sflOn(); statusCallback(statusFun) Set the status handler function. If no statusCallback is set, the default handler will be called: console.log(evothings.iotsensor.currentTime() + ' IoT Sensor status: ' + status); Parameters: Name Type Description statusFun function Callback called with status: statusFun(status); temperatureCallback(callbackFun) RAW and SFL Set the temperature notification callback. This function is called everytime new data is available. Data is returned in degrees Celcius (2 decimals) Parameters: Name Type Description callbackFun function Callback called with temperature data: callbackFun(data). Example iotsensor.temperatureCallback( function(data) { console.log('Temperature data: ' + data + '°C'); } ); temperatureOff() RAW and SFL Turn off temperature notification. Example iotsensor.temperatureOff(); temperatureOn() RAW and SFL Turn on temperature notification. Make sure the callback function is set before turning on the sensor Example iotsensor.temperatureOn(); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-01T12:15:40+02:00 using the DocStrap template. "},"evothings.iotsensor.instance_ble.html":{"id":"evothings.iotsensor.instance_ble.html","title":"Namespace: instance_ble","body":" Documentation Namespaces evothings.iotsensorevothings.iotsensor.bleevothings.iotsensor.ble.errorevothings.iotsensor.ble.RAWevothings.iotsensor.ble.SLFevothings.iotsensor.ble.statusevothings.iotsensor.instanceevothings.iotsensor.instance_bleevothings.iotsensor.instance_settingsevothings.iotsensor.settingsevothings.iotsensor.settings.errorevothings.iotsensor.settings.status Namespace: instance_ble .iotsensor. instance_ble Abstract IoT Sensor instance object. This object specifies the interface common to BLE IoT Sensors Methods connectToClosestSensor(scanTime, callbackFun, disconnectFun) Connect to nearest IoT Sensor device. Parameters: Name Type Description scanTime integer Time (in ms) to scan for nearby IoT Sensors (optional, default 2 seconds) callbackFun function Callback called when connected and device is initalized disconnectFun function Callback called when connection is lost (optional) Example iotsensor.connectToClosestSensor( 3000, // Scan for 3000 ms function() { // Connected and device is ready }, function(error) { console.log('Disconnect error ' + error); } ); connectToDevice(device, callbackFun, disconnectFun) Connect to an IoT Sensor device Parameters: Name Type Description device evothings.easyble.EasyBLEDevice A evothings.easyble.device object callbackFun function Callback called when connected and device is initialized disconnectFun function Callback called when connection is lost (optional) Example iotsensor.connectToDevice( device, function() { // Connected and device is ready }, function(error) { console.log('Disconnect error ' + error); } ); disconnectDevice() Disconnect from the connect device Example iotsensor.disconnectDevice(); isIoTSensor(device) Determine if a BLE device is a IoT Sensor. Checks the general case using the advertised name. Specific implementation is added for SFL and RAW. Parameters: Name Type Description device evothings.easyble.EasyBLEDevice easyble device object Returns: Type boolean Example if(iotsensor.isIoTSensor(device)) { // connect to device } startScanningForDevices(callbackFun) Start a manual scan for physical devices. This process can be automated by using connectToClosestSensor(scanTime, callbackFun, disconnectFun) The device (evothings.easyble.EasyBLEDevice) that is found is passed to callbackFun and can be used to inspect device fields to determine properties such as RSSI, name etc. You can call isIoTSensor(device) to determine if this is an IoT sensor. To connect, call connectToDevice(device, callbackFun, disconnectFun). Parameters: Name Type Description callbackFun function Callback called with found device: callbackFun(device). Example iotsensor.startScanningForDevices( function(device) { console.log('Device found: ' + device.name + ' RSSI: ' + device.rssi); if(iotsensor.isIoTSensor(device)) { // We have an IoT Sensor, let's connect! iotsensor.connectToDevice( device, function() { // Connected and device is ready }, function(error) { console.log('Disconnect error ' + error); } ); } } ); stopScanningForDevices() Stop scanning for physical devices and call statusCallback with IOTSENSOR_NOT_FOUND message. Example iotsensor.stopScanningForDevices(); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-01T12:15:40+02:00 using the DocStrap template. "},"evothings.iotsensor.instance_settings.html":{"id":"evothings.iotsensor.instance_settings.html","title":"Namespace: instance_settings","body":" Documentation Namespaces evothings.iotsensorevothings.iotsensor.bleevothings.iotsensor.ble.errorevothings.iotsensor.ble.RAWevothings.iotsensor.ble.SLFevothings.iotsensor.ble.statusevothings.iotsensor.instanceevothings.iotsensor.instance_bleevothings.iotsensor.instance_settingsevothings.iotsensor.settingsevothings.iotsensor.settings.errorevothings.iotsensor.settings.status Namespace: instance_settings .iotsensor. instance_settings Abstract IoT Sensor Settings instance object. This object specifies the common settings interface to BLE IoT Sensors. Note that all settings are available for both RAW and SFL. To Do: Create specific setting instances for RAW and SFL. Display configuration and enum objects Check instance.configuration.BASIC before sending data to device Set default values for calibration control (now: all zeros) Members &lt;static&gt; configuration Configuration values that can be altered. Make sure to call any of the following functions to save the settings in device after altering the configuration settings: setBasicConfiguration() setCalibrationCoefficients() setCalibrationControl() setSflCoefficients() &lt;static&gt; configuration.BASIC Basic configuration settings. It is good practice to read the basic configuration settings from the device on startup in case the settings in flash memory do not match the default settings specified in configuration.BASIC. SENSOR_COMBINATION: Specify which sensors are enabled (default: All) ACCELEROMETER_RANGE: Default: 2g ACCELEROMETER_RATE: Default: 100 Hz GYROSCOPE_RANGE: Default: 2000 deg/s GYROSCOPE_RATE: Default: 100 Hz MAGNETOMETER_RATE: Reserved for future use ENVIRONMENTAL_SENSORS_RATE: Default: 2 Hz SENSOR_FUSION_RATE: Default: 10 Hz SENSOR_FUSION_RAW_DATA_ENABLE: Enable/Disable sensor fusion raw data (Default: Enabled) CALIBRATION_MODE: Default: Static AUTO_CALIBRATION_MODE: Default: Basic Example // Change accelerometer range to 16g iotsensor.configuration.BASIC.ACCELEROMETER_RANGE = iotsensor.enums.ACCELEROMETER_RANGE._16g; // Set basic configuration in device iotsensor.setBasicConfiguration(); // Optional - Store basic configuration in flash iotsensor.storeBasicConfigurationInFlash(); // Retrieve new settings from device iotsensor.readBasicConfiguration( function(data) { console.log('Settings: ' + data); } ); &lt;static&gt; configuration.CAL_COEF Calibration Coefficients settings. SENSOR_TYPE: Magnetometer (Default: 2) Q_FORMAT: Precision of matrix coefficients (Default: 14) OFFSET_VECTOR: 3x1 Int16 array listed in [x, y, z] order (Default: [0, 0, 0]) MATRIX: 3x3 Int16 array (Default: [[16384, 0, 0], [0, 16384, 0], [0, 0, 16384]]) SENSOR_TYPE is set to 2 (magnetometer) and should not be changed. Example // Set Q_FORMAT iotsensor.configuration.CAL_COEF.Q_FORMAT = 12; // Set offset vector iotsensor.configuration.OFFSET_VECTOR = new Int16Array([100, 100, 100]); // Set matrix iotsensor.configuration.MATRIX = [new Int16Array([100, 0, 0]), new Int16Array([0, 100, 0]), new Int16Array([0, 0, 100])]; // Set Calibration coefficients in device iotsensor.setCalibrationCoefficients(); // Retrieve calibration coefficients from device iotsensor.readCalibrationCoefficients( function(data) { console.log('Calibration coefficients: ' + data); } ); &lt;static&gt; configuration.CAL_CONTROL Calibration control settings. SENSOR_TYPE: Magnetometer (Default: 2) CONTROL_FLAGS: Uint8 array listed in [byte2, byte3] order (Default: [12, 0]) PARAMETERS: Uint8Array(12) (Default: all zeros) SENSOR_TYPE is set to 2 (magnetometer) and should not be changed. Example // Set calibration control flag byte 2 (CONTROL_FLAG[0]) iotsensor.configuration.CAL_CONTROL.CONTROL_FLAGS[0] = 28 // 0011100 // Set calibration control flags in device iotsensor.setCalibrationControl(); // Retrieve calibration control flags from device iotsensor.readCalibrationControl( function(data) { console.log('Calibration control ' + data); } ); &lt;static&gt; configuration.SFL_COEF Sensor Fusion Coefficients settings. BETA_A: Unsigned Q15 fixed-point format in range 0x0000 (0) to 0x8000 (1.0) (default: 0x028F: 0.02) BETA_M: Unsigned Q15 fixed-point format in range 0x0000 (0) to 0x8000 (1.0) (default: 0x028F: 0.02) TEMPERATURE_REPORT: 32 bit unsigned integer (reserved for future use) Example // Change Beta A to 2000 iotsensor.configuration.SFL_COEF.BETA_A = 2000; // Set basic configuration in device iotsensor.setSflCoefficients(); // Retrieve sensor fusion coefficients from device iotsensor.readSflCoefficients( function(data) { console.log('Sfl coefficients: ' + data); } ); &lt;static&gt; enums Available values that can be used to configure the sensors These objects can not be altered. &lt;static&gt; enums.ACCELEROMETER_RANGE Accelerometer Range - Default: 2G (0x03) _2: 2G _4: 4G _8: 8G _16: 16G Example // Set accelerometer range to 4G iotsensor.configuration.BASIC.ACCELEROMETER_RANGE = iotsensor.enums.ACCELEROMETER_RANGE._4; &lt;static&gt; enums.ACCELEROMETER_RATE Accelerometer Rate - Default: 100Hz (0x08) _0_78: 0.78 Hz _1_56: 1.56 Hz _3_12: 3.12 Hz _6_25: 6.25 Hz _12_5: 12.5 Hz _25: 25 Hz _50: 50 Hz _100: 100 Hz Example // Set accelerometer rate to 50 Hz iotsensor.configuration.BASIC.ACCELEROMETER_RATE = iotsensor.enums.ACCELEROMETER_RATE._50; &lt;static&gt; enums.AUTO_CALIBRATION_MODE Auto Calibration Mode - Default: Basic (0) _basic: Basic _smartfusion: Smart Fusion Example // Set auto calibration mode to Smart Fusion iotsensor.configuration.BASIC.AUTO_CALIBRATION_MODE = iotsensor.enums.AUTO_CALIBRATION_MODE._smartfusion; &lt;static&gt; enums.CALIBRATION_MODE Calibration Mode - Default: Static (1) _none: None _static: Static _continuous: Continuous _one_shot: One Shot Example // Set calibration mode to none iotsensor.configuration.BASIC.CALIBRATION_MODE = iotsensor.enums.CALIBRATION_MODE._none; &lt;static&gt; enums.ENVIRONMENTAL_SENSORS_RATE Environmental Sensors Rate - Default: 2Hz (4) _0_5: 0.5 Hz _1: 1 Hz _2: 2 Hz Example // Set environmental sensors rate to 1 Hz iotsensor.configuration.BASIC.ENVIRONMENTAL_SENSORS_RATE = iotsensor.enums.ENVIRONMENTAL_SENSORS_RATE._1; &lt;static&gt; enums.GYROSCOPE_RANGE Gyroscope Range - Default: 2000 deg/s (0x00) _500: 500 deg/s _1000: 1000 deg/s _2000: 2000 deg/s Example // Set gyroscope range to 500 deg/s iotsensor.configuration.BASIC.GYROSCOPE_RANGE = iotsensor.enums.GYROSCOPE_RANGE._500; &lt;static&gt; enums.GYROSCOPE_RATE Gyroscope Rate - Default: 100 Hz (0x08) _0_78: 0.78 Hz (RAW project only) _1_56: 1.56 Hz (RAW project only) _3_12: 3.12 Hz (RAW project only) _6_25: 6.25 Hz (RAW project only) _12_5: 12.5 Hz (RAW project only) _25: 25 Hz _50: 50 Hz _100: 100 Hz Example // Set gyroscope rate to 50 Hz iotsensor.configuration.BASIC.GYROSCOPE_RATE = iotsensor.enums.GYROSCOPE_RATE._50; &lt;static&gt; enums.MAGNETOMETER_RATE Magnetometer Rate - Reserved for future use &lt;static&gt; enums.SENSOR_COMBINATION Sensor Combination - Default: All (0x0F) Changing SENSOR_COMBINATION to any other than '_all' will disable all environmental sensors _gyro: Gyroscope _accel_gyro: Accelerometer &amp; Gyroscope _accel_gyro_mag: Accelerometer, Gyroscope &amp; Magnetometer _all: All sensors (including environmental sensors) Example // Enable only gyroscope iotsensors.configuration.BASIC.SENSOR_COMBINATION = iotsensor.enums.SENSOR_COMBINATION._gyro; &lt;static&gt; enums.SENSOR_FUSION_RATE Sensor Fusion Rate - Default: 10Hz (10) _10: 10 Hz _15: 15 Hz _20: 20 Hz _25: 25 Hz Example // Set environmental sensor fusion rate to 25 Hz iotsensor.configuration.BASIC.SENSOR_FUSION_RATE = iotsensor.enums.SENSOR_FUSION_RATE._25; &lt;static&gt; enums.SENSOR_FUSION_RAW_DATA_ENABLE Sensor Fusion Raw Data Enable - Default: Enabled (1) _disabled: Disabled _enabled: Enabled Example // Disable Sensor Fusion raw data iotsensor.configuration.BASIC.SENSOR_FUSION_RAW_DATA_ENABLE = iotsensor.enums.SENSOR_FUSION_RAW_DATA_ENABLE._disabled; Methods getFastAccelerometerCalibration(callbackFun) Read fast accelerometer status. 0: Stopped, 1: Started Parameters: Name Type Description callbackFun function Callback called with running status: callbackFun(data). Example // Fast accelerometer cal status. 0: Stopped, 1: Started iotsensor.getFastAccelerometerCalibration( function(data) { console.log('Fast accelerometer calibration status: ' + data); } ); getRunningStatus(callbackFun) Get running status. 0: Stopped, 1: Running Parameters: Name Type Description callbackFun function Callback called with running status: callbackFun(data). Example // Running status. 0: Stopped, 1: Running iotsensor.getRunningStatus( function(data) { console.log('Running status: ' + data); } ); readBasicConfiguration(callbackFun) Return the basic configuration. Returns a readable object to callbackFun Calling this function will also store the data in configuration.BASIC Make sure to call this function upon initialization in order to get the most recent settings Parameters: Name Type Description callbackFun function Callback called with running status: callbackFun(data). Example iotsensor.readBasicConfiguration( function(data) { console.log('Basic configuration:' + ' ' + data.SENSOR_COMBINATION + ' ' + data.ACCELEROMETER_RANGE + ' ' + data.ACCELEROMETER_RATE + ' ' + data.GYROSCOPE_RANGE + ' ' + data.GYROSCOPE_RATE + ' ' + data.MAGNETOMETER_RATE + ' ' + data.ENVIRONMENTAL_SENSORS_RATE + ' ' + data.SENSOR_FUSION_RATE + ' ' + data.SENSOR_FUSION_RAW_DATA_ENABLE + ' ' + data.CALIBRATION_MODE + ' ' + data.AUTO_CALIBRATION_MODE); } ); readCalibrationCoefficients(callbackFun) Read calibration coefficients. Returns a readable object to callbackFun. Calling this function will also store the data in configuration.CAL_COEF Make sure to call this function upon initialization in order to get the most recent settings Parameters: Name Type Description callbackFun function Callback called with running status: callbackFun(data). A data array is passed as a parameter. Example iotsensor.readCalibrationCoefficients( function(data) { console.log('Calibration coefficients:' + ' ' + data.SENSOR_TYPE + ' ' + data.Q_FORMAT + ' ' + data.OFFSET_VECTOR + ' ' + data.MATRIX); } ); readCalibrationControl(callbackFun) Read calibration control flags. Returns a readable object to callbackFun. Calling this function will also store the data in configuration.CAL_COEF Make sure to call this function upon initialization in order to get the most recent settings Parameters: Name Type Description callbackFun function Callback called with running status: callbackFun(data). A data array is passed as a parameter. Example iotsensor.readCalibrationControl( function(data) { console.log('Calibration control values:' + ' ' + data.SENSOR_TYPE + ' ' + data.CONTROL_FLAGS[0] + ' ' + data.CONTROL_FLAGS[1] + ' ' + data.PARAMETERS); } ); readParametersFromFlash() Read parameters from flash memory Example iotsensor.readParametersFromFlash(); readSflCoefficients(callbackFun) Return the sensor fusion coefficients. Returns a readable object to callbackFun. Calling this function will also store the data in configuration.SFL_COEF Make sure to call this function upon initialization in order to get the most recent settings Parameters: Name Type Description callbackFun function Callback called with running status: callbackFun(data). A data array is passed as a parameter. Example iotsensor.readSflCoefficients( function(data) { console.log('Sfl coefficients:' + ' ' + data.BETA_A + ' ' + data.BETA_M + ' ' + data.TEMPERATURE_REPORT); } ); resetSflAndCalibrationConfiguration() Reset sensor fusion and calibration configuration to default. Example iotsensor.resetSflAndCalibrationConfiguration(); resetToFactoryDefaults() Reset to factory defaults. All settings are restored. Example iotsensor.resetToFactoryDefaults(); sensorStatusCallback(callbackFun) Set the sensor status callback. This function is called everytime the sensor receives a START or STOP command and sends a reply back to the device. Parameters: Name Type Description callbackFun function Callback called with START/STOP reply (1: START, 0: STOP): callbackFun(data). Example iotsensor.sensorStatusCallback( function(data) { console.log('Sensor status: ' + data); } ); setBasicConfiguration() Set the basic configuration in device. Settings are not stored in flash. Call storeBasicConfiguration() to do so. Example iotsensor.setBasicConfiguration(); setCalibrationCoefficients() Set calibration coefficients in device. Settings are not stored in flash. Call storeCalibrationAndControl() to do so. Example iotsensor.setCalibrationCoefficients(); setCalibrationControl() Set calibration control flags in device. Settings are not stored in flash. Call storeCalibrationAndControl() to do so. Example iotsensor.setCalibrationCoefficients(); setSflCoefficients() Set the sensor fusion configuration in device. Settings are not stored in flash. Call storeCalibrationAndControl() to do so. Example iotsensor.setSflCoefficients(); storeBasicConfigurationInFlash() Store basic configuration in flash memory. Call setBasicConfiguration() before calling this function. Example iotsensor.storeBasicConfigurationInFlash(); storeCalibrationAndControl() Store calibration coefficients and control configuration in flash memory. Call setCalibrationCoefficients() and setCont
